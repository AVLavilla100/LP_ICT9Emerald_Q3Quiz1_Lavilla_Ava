<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        div {
            margin: auto;
            width: 50%;
            padding: 10px;
            margin-top: 15px;
        }

        h1 {
            text-align: center;
        }


    </style>

</head>
<body>
    <h1>If a = 20 and b = 5, compute for the following:</h1>

    <div container class="bg-light border w-50 d-flex justify-content-center">
        <div container class="text-center"
        style="background-image: linear-gradient(rgb(100, 100, 236), white); margin: 10px;">
        <h2>Arithmetic Operators</h2>
        <script>
            var a, b, result, Result
            a = 20;
            b = 5;
            result = a**b;
            Result = a%b;
        </script>
        <h4 id="answer1"></h4>
        <h4 id="answer1"></h4>
        <button class="btn btn-outline" type="button" onclick="document.getElementById('answer1'). innerHTML = 'answer:' + result;">Show Answer 1</button>
        <button class="btn btn-outline" type="button" onclick="document.getElementById('answer1'). innerHTML = 'answer:' + Result;">Show Answer 2</button>

        
        </div>

        <br>

        <div container class="text-center"
        style="background-image: linear-gradient(rgb(254, 254, 116), white);  margin: 10px;">
        <h2>Comparison Operators</h2>

        <script>
            var a, b, rEsult, reSult
            b = 5;
            a = 20
            rEsult = 5 == 20;
            reSult = 20 > 5;
        </script>
        <h4 id="answer2"></h4>
        <h4 id="answer2"></h4>
        <button class="btn btn-outline" type="button" onclick="document.getElementById('answer2'). innerHTML = 'answer:' + rEsult;">Show Answer 1</button>
        <button class="btn btn-outline" type="button" onclick="document.getElementById('answer2'). innerHTML = 'answer:' + reSult;">Show Answer 2</button>

         
        </div>

        <br>

        <div container class="text-center"
        style="background-image: linear-gradient(rgb(255, 54, 54), white);  margin: 10px;">
        <h2>Logical Operators</h2>

        <script>
            var a, b, resUlt, resuLt
            b = 5;
            a = 20
            resUlt = b < a && b > a;
            resuLt = b == 5 || a == 14;
        </script>
        <h4 id="answer3"></h4>
        <h4 id="answer3"></h4>
        <button class="btn btn-outline" type="button" onclick="document.getElementById('answer3'). innerHTML = 'answer:' + resUlt;">Show Answer 1</button>
        <button class="btn btn-outline" type="button" onclick="document.getElementById('answer3'). innerHTML = 'answer:' + resuLt;">Show Answer 2</button>


        </div>
    </div>
    
</body>
</html>
